<container-fluid>
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="i in e">
        <a href="{{i.link}}"><h3 ng-bind="i.company"></h3></a>
        <h4 ng-bind="i.role | langFilter"></h3>
        <span ng-bind="i.location"></span>
        <div ng-bind="i.date | formatDate"></div>
        <div ng-bind="i.info | langFilter"></div>
      </div>
    </div>
  </div>
</container-fluid>
