<container-fluid>
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="i in e">
        <h3 ng-bind="i.school | langFilter"></h3>
        <h4 ng-bind="i.degree | langFilter"></h3>
        <span ng-bind="i.location"></span>
        <div ng-bind="i.score | langFilter"></div>
        <div ng-bind="i.date | formatDate"></div>
      </div>
    </div>
  </div>
</container-fluid>
